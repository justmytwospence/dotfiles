## settings

# set-option -wg automatic-rename-format '#{b:pane_current_path}'
set-option -ga terminal-overrides ",xterm-256color*:Tc"
set-option -wg aggressive-resize on
set-option -wg allow-rename on
set-option -wg automatic-rename on
set-option -wg base-index 1
set-option -wg default-terminal "tmux-256color"
set-option -g escape-time 0
set-option -g focus-events on
set-option -g history-limit 100000
set-option -wg monitor-activity off
set-option -wg mouse off
set-option -wg pane-base-index 1
set-option -wg renumber-windows on
set-option -g repeat-time 700
set-option -g status-interval 1

## keybindings

bind-key & kill-window # no prompt
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key x kill-pane # no prompt
set-option -wg mode-keys vi
set-option -g status-keys emacs

# swap windows
bind-key -r '<' swap-window -dt -1
bind-key -r '>' swap-window -dt +1

# repeatable switching
bind-key -r C-n next-window
bind-key -r C-o select-pane -t :.+
bind-key -r C-p previous-window
bind-key -r Space next-layout

# panes
bind-key % split-window -c "#{pane_current_path}"
bind-key '"' split-window -h -c "#{pane_current_path}"
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

## theme

# status bar
set-option -g status-bg default
set-option -g status-fg colour21
set-option -g status-left "#{?client_prefix,#[fg=colour3],#[fg=colour21]}#(whoami)#{?client_prefix,#[fg=colour3],#[fg=cyan]}@#h#{?client_prefix,#[fg=colour3],#[fg=colour21]}:#S "
set-option -g status-left-length 40
set-option -g status-right ''
set-option -g status-style bold

# windows
set-option -g window-status-activity-style fg=black,bg=white,bold
set-option -g window-status-current-format " #I:#W "
set-option -g window-status-current-style fg=colour235,bg=blue,bold
set-option -g window-status-format " #I:#W "
set-option -g window-status-style fg=blue,bold,bg=default

# panes
set-option -g display-panes-active-colour colour245
set-option -g display-panes-colour colour233

# clock mode
set-option -g clock-mode-colour colour240
